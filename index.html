<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ledger | Intel</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; font-family: sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .bg-card { background-color: white; border: 1px solid #e2e8f0; }
        .cube-checkbox { width: 20px; height: 20px; border: 2px solid #64748b; cursor: pointer; border-radius: 4px; position: relative; flex-shrink: 0; }
        .checked { background-color: #10b981; border-color: #10b981; }
        .checked::after { content: '‚úî'; color: white; position: absolute; left: 3px; top: -2px; font-size: 12px; }
        .nav-btn { flex: 1; padding: 10px; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: bold; opacity: 0.4; color: #64748b; }
        .nav-btn.active { opacity: 1; color: #3b82f6; }
        .calendar-day { min-height: 50px; cursor: pointer; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; border: 1px solid transparent; background: #f1f5f9; position: relative; }
        .active-day { border: 2px solid #3b82f6 !important; background: white; }
        .today-highlight { background-color: #3b82f6 !important; color: white !important; font-weight: bold; }
        .indicator-container { display: flex; gap: 2px; position: absolute; bottom: 4px; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }
        .dot-task { background: #3b82f6; }
        .dot-exam { background: #ef4444; }
        .star-event { color: #22c55e; font-size: 8px; line-height: 1; }
        .line-diary { width: 12px; height: 2px; background: #eab308; border-radius: 2px; }
        .today-highlight .dot-task { background: white; }
        input, textarea { width: 100%; background: #f1f5f9; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; outline: none; font-size: 14px; }
        .action-btn { font-size: 16px; opacity: 0.6; }
        #calendarContainer { touch-action: pan-y; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <header class="flex items-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/512/2098/2098402.png" class="w-8 h-8 mr-2">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase text-slate-800">The Ledger</h1>
        </header>

        <div id="pinContainer" class="hidden mb-6 bg-blue-600 text-white p-4 rounded-xl shadow-lg text-center">
            <p id="pinLabel" class="text-[10px] uppercase font-black opacity-80 mb-1"></p>
            <h2 id="pinContent" class="text-lg font-bold leading-tight"></h2>
            <button onclick="clearPin()" class="text-[9px] mt-2 underline opacity-70">Remove Pin</button>
        </div>

        <div id="calendarContainer" class="bg-card p-3 rounded-2xl mb-6 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <button onclick="changeMonth(-1)" class="p-1">‚óÄ</button>
                <div id="monthLabel" class="font-bold text-sm uppercase tracking-widest text-slate-500"></div>
                <button onclick="changeMonth(1)" class="p-1">‚ñ∂</button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-[9px] text-center font-black text-slate-400 mb-1">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <div id="mainContent" class="bg-card p-5 rounded-2xl shadow-sm min-h-[350px]">
            <h2 id="viewTitle" class="text-xs font-black text-blue-600 uppercase mb-4 tracking-tighter">Tasks</h2>
            
            <div id="screen-tasks">
                <input type="text" id="taskIn" placeholder="+ New Task (Enter)" onkeypress="handleKey(event, 'task')" class="mb-4">
                <div id="taskList" class="space-y-4"></div>
            </div>

            <div id="screen-countdown" class="hidden space-y-4">
                <input type="text" id="cdName" placeholder="Exam Name">
                <input type="date" id="cdDate">
                <button onclick="addCD()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-xs uppercase">Add Exam</button>
                <div id="cdList" class="space-y-3"></div>
            </div>

            <div id="screen-events" class="hidden space-y-4">
                <input type="text" id="evIn" placeholder="+ New Event (Enter)" onkeypress="handleKey(event, 'event')">
                <div id="evList" class="space-y-3"></div>
            </div>

            <div id="screen-diary" class="hidden space-y-4">
                <textarea id="diaryIn" rows="4" placeholder="Note or Quote..." class="mb-2"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveDiary()" class="flex-1 bg-slate-900 text-white py-2 rounded-lg font-bold text-xs">SAVE</button>
                    <button onclick="pinItem('NOTE', document.getElementById('diaryIn').value)" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold text-xs">PIN</button>
                </div>
                <div id="diaryList" class="mt-4 space-y-2"></div>
            </div>

            <div id="screen-intel" class="hidden space-y-6 text-center">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-blue-50 rounded-xl border border-blue-100"><p class="text-[10px] font-black text-blue-600 uppercase">Pending Tasks</p><h3 id="statTasks" class="text-3xl font-bold">0</h3></div>
                    <div class="p-4 bg-red-50 rounded-xl border border-red-100"><p class="text-[10px] font-black text-red-600 uppercase">Upcoming Exams</p><h3 id="statExams" class="text-3xl font-bold">0</h3></div>
                    <div class="p-4 bg-green-50 rounded-xl border border-green-100"><p class="text-[10px] font-black text-green-600 uppercase">Scheduled Events</p><h3 id="statEvents" class="text-3xl font-bold">0</h3></div>
                    <div class="p-4 bg-yellow-50 rounded-xl border border-yellow-100"><p class="text-[10px] font-black text-yellow-600 uppercase">Diary Logs</p><h3 id="statDiaries" class="text-3xl font-bold">0</h3></div>
                </div>
                <button onclick="downloadBackup()" class="w-full bg-slate-100 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">üíæ Download Data Backup</button>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around p-1 shadow-lg">
            <button onclick="showScreen('tasks')" class="nav-btn active" id="btn-tasks"><span>üìã</span>Tasks</button>
            <button onclick="showScreen('countdown')" class="nav-btn" id="btn-countdown"><span>‚è≥</span>Exams</button>
            <button onclick="showScreen('intel')" class="nav-btn" id="btn-intel"><span>üìä</span>Intel</button>
            <button onclick="showScreen('events')" class="nav-btn" id="btn-events"><span>üìÖ</span>Events</button>
            <button onclick="showScreen('diary')" class="nav-btn" id="btn-diary"><span>üìî</span>Diary</button>
        </nav>
    </div>

    <script>
        const KEY = 'the_ledger_private_db';
        let db = JSON.parse(localStorage.getItem(KEY)) || { tasks: {}, exams: [], events: {}, pin: null, diaries: [] };
        let curDate = new Date();
        let selDate = new Date().toISOString().split('T')[0];
        let currentActiveScreen = 'tasks';

        // SWIPE LOGIC
        let tsX = 0; let teX = 0;
        const cal = document.getElementById('calendarContainer');
        cal.addEventListener('touchstart', e => { tsX = e.changedTouches[0].screenX; }, false);
        cal.addEventListener('touchend', e => { teX = e.changedTouches[0].screenX; if(teX < tsX - 50) changeMonth(1); if(teX > tsX + 50) changeMonth(-1); }, false);

        // PERSISTENT SAVE WITHOUT RELOAD
        function save() { 
            localStorage.setItem(KEY, JSON.stringify(db)); 
            renderData(); 
            renderCalendar(); 
            if(currentActiveScreen === 'intel') renderIntel();
        }

        function showScreen(s) {
            currentActiveScreen = s;
            ['tasks', 'countdown', 'events', 'diary', 'intel'].forEach(id => {
                document.getElementById('screen-'+id).classList.add('hidden');
                document.getElementById('btn-'+id).classList.remove('active');
            });
            document.getElementById('screen-'+s).classList.remove('hidden');
            document.getElementById('btn-'+s).classList.add('active');
            document.getElementById('viewTitle').innerText = s === 'countdown' ? 'Exams' : s;
            if(s === 'intel') renderIntel(); else renderData();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const y = curDate.getFullYear(), m = curDate.getMonth();
            document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(curDate);
            const start = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate();
            for(let i=0; i<start; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=days; i++) {
                const dStr = `${y}-${(m+1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                const d = document.createElement('div');
                const isToday = dStr === today;
                d.className = `calendar-day ${selDate === dStr ? 'active-day' : ''} ${isToday ? 'today-highlight' : ''}`;
                d.innerHTML = `<span>${i}</span>`;
                let ind = document.createElement('div'); ind.className = 'indicator-container';
                if(db.tasks[dStr]?.some(t=>!t.done)) ind.innerHTML += `<div class="dot dot-task"></div>`;
                if(db.exams.some(ex=>ex.date === dStr)) ind.innerHTML += `<div class="dot dot-exam"></div>`;
                if(db.events[dStr]?.length > 0) ind.innerHTML += `<div class="star-event">‚òÖ</div>`;
                d.appendChild(ind);
                d.onclick = () => { selDate = dStr; renderCalendar(); renderData(); };
                grid.appendChild(d);
            }
        }

        function renderIntel() {
            let pTasks = 0; Object.values(db.tasks).forEach(day => day.forEach(t => { if(!t.done) pTasks++; }));
            document.getElementById('statTasks').innerText = pTasks;
            document.getElementById('statExams').innerText = db.exams.length;
            let totalEvents = 0; Object.values(db.events).forEach(day => totalEvents += day.length);
            document.getElementById('statEvents').innerText = totalEvents;
            document.getElementById('statDiaries').innerText = db.diaries.length;
        }

        function renderData() {
            const tList = document.getElementById('taskList'), eList = document.getElementById('evList'), cList = document.getElementById('cdList'), dList = document.getElementById('diaryList');
            tList.innerHTML = ''; eList.innerHTML = ''; cList.innerHTML = ''; dList.innerHTML = '';
            (db.tasks[selDate] || []).forEach((t, i) => {
                let sHtml = (t.subs || []).map((s, si) => `<div class="flex items-center gap-2 mb-1"><div class="cube-checkbox scale-75 ${s.done?'checked':''}" onclick="toggleS(${i},${si})"></div><p class="text-[11px] flex-grow ${s.done?'line-through opacity-40':''}">${s.text}</p><button onclick="editS(${i},${si})" class="action-btn">üìù</button></div>`).join('');
                tList.innerHTML += `<div class="p-3 bg-slate-50 rounded-xl border-l-4 border-blue-600 shadow-sm"><div class="flex items-start gap-3"><div class="cube-checkbox ${t.done?'checked':''}" onclick="toggleT(${i})"></div><div class="flex-grow"><p class="text-sm font-bold ${t.done?'line-through opacity-40':''}">${t.text}</p><div class="ml-4 mt-2">${sHtml}<input type="text" placeholder="+ Step" onkeypress="handleSub(event, ${i})" class="mt-2 text-[10px] p-1 h-6 bg-white"></div></div><div class="flex flex-col gap-2"><button onclick="pinItem('TASK', '${t.text}', '${selDate}')" class="text-[9px] font-bold text-blue-600 uppercase">Pin</button><button onclick="editT(${i})" class="action-btn">üìù</button><button onclick="delT(${i})" class="action-btn">üóëÔ∏è</button></div></div></div>`;
            });
            db.exams.forEach((ex, i) => {
                const diff = Math.ceil((new Date(ex.date) - new Date()) / 86400000);
                cList.innerHTML += `<div class="p-3 bg-red-50 border border-red-100 rounded-xl flex justify-between items-center"><div><p class="text-xs font-bold uppercase">${ex.name}</p><p class="text-[10px] text-red-600 font-black">${diff} DAYS LEFT</p></div><div class="flex gap-2"><button onclick="pinItem('EXAM', '${ex.name}: ${diff} Days', '${ex.date}')" class="text-[9px] font-bold text-blue-600">PIN</button><button onclick="editCD(${i})" class="action-btn">üìù</button><button onclick="delCD(${i})" class="action-btn">üóëÔ∏è</button></div></div>`;
            });
            (db.events[selDate] || []).forEach((e, i) => { eList.innerHTML += `<div class="flex justify-between p-3 bg-blue-50 border-l-4 border-blue-500 rounded-xl"><span class="text-xs font-bold uppercase">${e}</span><div class="flex gap-2"><button onclick="editE(${i})" class="action-btn">üìù</button><button onclick="delE(${i})" class="action-btn">üóëÔ∏è</button></div></div>`; });
            db.diaries.forEach((d, i) => { dList.innerHTML += `<div class="p-3 bg-slate-50 rounded-lg border border-slate-200"><p class="text-xs italic">"${d}"</p><div class="flex justify-end gap-3 mt-2"><button onclick="editD(${i})" class="action-btn">üìù</button><button onclick="delD(${i})" class="action-btn">üóëÔ∏è</button></div></div>`; });
            renderPin();
        }

        // NO RELOAD ADDERS
        function handleKey(e, type) { if(e.key === 'Enter' && e.target.value) { if(type==='task'){ if(!db.tasks[selDate])db.tasks[selDate]=[]; db.tasks[selDate].push({text:e.target.value, done:false, subs:[]}); } else { if(!db.events[selDate])db.events[selDate]=[]; db.events[selDate].push(e.target.value); } e.target.value=''; save(); } }
        function handleSub(e, i) { if(e.key === 'Enter' && e.target.value) { db.tasks[selDate][i].subs.push({text:e.target.value, done:false}); e.target.value=''; save(); } }
        
        function addCD() { 
            const n=document.getElementById('cdName').value, d=document.getElementById('cdDate').value; 
            if(n && d){ 
                db.exams.push({name:n, date:d}); 
                document.getElementById('cdName').value = '';
                document.getElementById('cdDate').value = '';
                save(); // Silent save updates the UI instantly
            } 
        }

        function saveDiary() { const v=document.getElementById('diaryIn').value; if(v){ db.diaries.push(v); document.getElementById('diaryIn').value=''; save(); } }
        function editT(i) { const p=document.querySelectorAll('#taskList > div')[i].querySelector('p'); const old=db.tasks[selDate][i].text; p.innerHTML=`<input type="text" id="editIn" value="${old}" class="p-0 text-sm h-6">`; const input=document.getElementById('editIn'); input.focus(); input.onblur=()=>{if(input.value)db.tasks[selDate][i].text=input.value; save();}; }
        function editS(ti, si) { const p=document.querySelectorAll('#taskList > div')[ti].querySelectorAll('.ml-4 p')[si]; const old=db.tasks[selDate][ti].subs[si].text; p.innerHTML=`<input type="text" id="editSIn" value="${old}" class="p-0 text-[11px] h-5">`; const input=document.getElementById('editSIn'); input.focus(); input.onblur=()=>{if(input.value)db.tasks[selDate][ti].subs[si].text=input.value; save();}; }
        function editE(i) { const p=document.querySelectorAll('#evList > div')[i].querySelector('span'); const old=db.events[selDate][i]; p.innerHTML=`<input type="text" id="editEIn" value="${old}" class="p-0 text-xs h-6">`; const input=document.getElementById('editEIn'); input.focus(); input.onblur=()=>{if(input.value)db.events[selDate][i]=input.value; save();}; }
        function editCD(i) { const p=document.querySelectorAll('#cdList > div')[i].querySelector('p'); const old=db.exams[i].name; p.innerHTML=`<input type="text" id="editCIn" value="${old}" class="p-0 text-xs h-6">`; const input=document.getElementById('editCIn'); input.focus(); input.onblur=()=>{if(input.value)db.exams[i].name=input.value; save();}; }
        function editD(i) { const p=document.getElementById('diaryList').children[i].querySelector('p'); const old=db.diaries[i]; p.innerHTML=`<input type="text" id="editDIn" value='${old}' class="p-0 text-xs h-6">`; const input=document.getElementById('editDIn'); input.focus(); input.onblur=()=>{if(input.value)db.diaries[i]=input.value; save();}; }
        function delT(i){ if(confirm("Del?")){db.tasks[selDate].splice(i,1); save();} }
        function delE(i){ if(confirm("Del?")){db.events[selDate].splice(i,1); save();} }
        function delCD(i){ if(confirm("Del?")){db.exams.splice(i,1); save();} }
        function delD(i){ if(confirm("Del?")){db.diaries.splice(i,1); save();} }
        function toggleT(i){ db.tasks[selDate][i].done=!db.tasks[selDate][i].done; save(); }
        function toggleS(ti,si){ db.tasks[selDate][ti].subs[si].done=!db.tasks[selDate][ti].subs[si].done; save(); }
        function pinItem(t,c,d){ let l=t; if(d){ const m=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]; const dt=new Date(d); l=`${m[dt.getMonth()]} ${dt.getDate()} - ${t}`; } db.pin={type:l,content:c}; save(); }
        function clearPin() { db.pin=null; save(); }
        function renderPin() { const c=document.getElementById('pinContainer'); if(db.pin){ c.classList.remove('hidden'); document.getElementById('pinLabel').innerText=db.pin.type; document.getElementById('pinContent').innerText=db.pin.content; } else c.classList.add('hidden'); }
        function changeMonth(o){ curDate.setMonth(curDate.getMonth()+o); renderCalendar(); }
        function downloadBackup() { const b=new Blob([JSON.stringify(db)], {type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`the_ledger_backup.json`; a.click(); }

        renderCalendar(); showScreen('tasks');
    </script>
</body>
</html>
