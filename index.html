<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ledger | Dashboard</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; font-family: sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .bg-card { background-color: white; border: 1px solid #e2e8f0; }
        .cube-checkbox { width: 20px; height: 20px; border: 2px solid #64748b; cursor: pointer; border-radius: 4px; position: relative; flex-shrink: 0; }
        .checked { background-color: #10b981; border-color: #10b981; }
        .checked::after { content: '‚úî'; color: white; position: absolute; left: 3px; top: -2px; font-size: 12px; }
        .nav-btn { flex: 1; padding: 10px; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: bold; opacity: 0.4; color: #64748b; }
        .nav-btn.active { opacity: 1; color: #3b82f6; }
        .calendar-day { min-height: 50px; cursor: pointer; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; border: 1px solid transparent; background: #f1f5f9; position: relative; }
        .active-day { border: 2px solid #3b82f6 !important; background: white; }
        .today-highlight { background-color: #3b82f6 !important; color: white !important; font-weight: bold; }
        .indicator-container { display: flex; gap: 2px; position: absolute; bottom: 4px; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }
        .dot-task { background: #3b82f6; }
        .dot-exam { background: #ef4444; }
        .star-event { color: #22c55e; font-size: 8px; line-height: 1; }
        .line-diary { width: 12px; height: 2px; background: #eab308; border-radius: 2px; }
        .today-highlight .dot-task { background: white; }
        input, textarea { width: 100%; background: #f1f5f9; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; outline: none; font-size: 14px; }
        .action-btn { font-size: 16px; opacity: 0.6; cursor: pointer; }
        .dashboard-item { border-left: 4px solid #3b82f6; background: #f8fafc; padding: 10px; border-radius: 0 8px 8px 0; margin-bottom: 8px; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <header class="flex items-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/2098/2098402.png" class="w-8 h-8 mr-2">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase text-slate-800">The Ledger</h1>
        </header>

        <div id="pinContainer" class="hidden mb-4 bg-blue-600 text-white p-4 rounded-xl shadow-lg text-center">
            <p id="pinLabel" class="text-[10px] uppercase font-black opacity-80 mb-1"></p>
            <h2 id="pinContent" class="text-lg font-bold leading-tight"></h2>
            <button onclick="clearPin()" class="text-[9px] mt-2 underline opacity-70">Remove Pin</button>
        </div>

        <div id="calendarContainer" class="bg-card p-3 rounded-2xl mb-4 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <button onclick="changeMonth(-1)" class="p-1">‚óÄ</button>
                <div id="monthLabel" class="font-bold text-sm uppercase tracking-widest text-slate-500"></div>
                <button onclick="changeMonth(1)" class="p-1">‚ñ∂</button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-[9px] text-center font-black text-slate-400 mb-1">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <div id="dashboardArea" class="bg-card p-4 rounded-xl mb-4 shadow-sm border-t-4 border-blue-500">
            <div class="flex justify-between items-center mb-3">
                <h3 id="dashTitle" class="text-[10px] font-black uppercase text-blue-600">Schedule for Selected Date</h3>
                <span id="dashDate" class="text-[10px] font-bold text-slate-400"></span>
            </div>
            <div id="dashList" class="space-y-2 max-h-[150px] overflow-y-auto">
                <p class="text-[10px] italic text-slate-400">Nothing scheduled for this date.</p>
            </div>
        </div>

        <div id="mainContent" class="bg-card p-5 rounded-2xl shadow-sm min-h-[150px]">
            <h2 id="viewTitle" class="text-xs font-black text-blue-600 uppercase mb-4 tracking-tighter">Tasks</h2>
            
            <div id="screen-tasks">
                <input type="text" id="taskIn" placeholder="+ New Task (Enter)" onkeypress="handleKey(event, 'task')">
            </div>

            <div id="screen-countdown" class="hidden">
                <input type="text" id="cdName" placeholder="Exam Name (e.g. Law)" class="mb-2">
                <button onclick="addCD()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-xs uppercase">Add to Selected Date</button>
            </div>

            <div id="screen-events" class="hidden">
                <input type="text" id="evIn" placeholder="+ New Event (Enter)" onkeypress="handleKey(event, 'event')">
            </div>

            <div id="screen-diary" class="hidden">
                <textarea id="diaryIn" rows="3" placeholder="Note or Quote..." class="mb-2"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveDiary()" class="flex-1 bg-slate-900 text-white py-2 rounded-lg font-bold text-xs">SAVE</button>
                    <button onclick="pinItem('NOTE', document.getElementById('diaryIn').value, selDate)" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold text-xs">PIN</button>
                </div>
            </div>

            <div id="screen-intel" class="hidden space-y-6 text-center">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-blue-50 rounded-xl border border-blue-100"><p class="text-[10px] font-black text-blue-600 uppercase">Tasks</p><h3 id="statTasks" class="text-3xl font-bold">0</h3></div>
                    <div class="p-4 bg-red-50 rounded-xl border border-red-100"><p class="text-[10px] font-black text-red-600 uppercase">Exams</p><h3 id="statExams" class="text-3xl font-bold">0</h3></div>
                </div>
                <button onclick="downloadBackup()" class="w-full bg-slate-100 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">üíæ Download Backup</button>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around p-1 shadow-lg">
            <button onclick="showScreen('tasks')" class="nav-btn active" id="btn-tasks"><span>üìã</span>Tasks</button>
            <button onclick="showScreen('countdown')" class="nav-btn" id="btn-countdown"><span>‚è≥</span>Exams</button>
            <button onclick="showScreen('intel')" class="nav-btn" id="btn-intel"><span>üìä</span>Intel</button>
            <button onclick="showScreen('events')" class="nav-btn" id="btn-events"><span>üìÖ</span>Events</button>
            <button onclick="showScreen('diary')" class="nav-btn" id="btn-diary"><span>üìî</span>Diary</button>
        </nav>
    </div>

    <script>
        const KEY = 'the_ledger_private_db';
        let db = JSON.parse(localStorage.getItem(KEY)) || { tasks: {}, exams: [], events: {}, pin: null, diaries: {} };
        let curDate = new Date();
        let selDate = new Date().toISOString().split('T')[0];
        let currentActiveScreen = 'tasks';

        // SWIPE
        let tsX = 0; let teX = 0;
        const cal = document.getElementById('calendarContainer');
        cal.addEventListener('touchstart', e => { tsX = e.changedTouches[0].screenX; }, false);
        cal.addEventListener('touchend', e => { teX = e.changedTouches[0].screenX; if(teX < tsX - 50) changeMonth(1); if(teX > tsX + 50) changeMonth(-1); }, false);

        function save() { localStorage.setItem(KEY, JSON.stringify(db)); renderDashboard(); renderCalendar(); if(currentActiveScreen === 'intel') renderIntel(); }

        function showScreen(s) {
            currentActiveScreen = s;
            ['tasks', 'countdown', 'events', 'diary', 'intel'].forEach(id => {
                document.getElementById('screen-'+id).classList.add('hidden');
                document.getElementById('btn-'+id).classList.remove('active');
            });
            document.getElementById('screen-'+s).classList.remove('hidden');
            document.getElementById('btn-'+s).classList.add('active');
            document.getElementById('viewTitle').innerText = s === 'countdown' ? 'Exams' : s;
            document.getElementById('dashTitle').innerText = s.toUpperCase() + " ON THIS DATE";
            renderDashboard();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const y = curDate.getFullYear(), m = curDate.getMonth();
            document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(curDate);
            const start = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate();
            for(let i=0; i<start; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=days; i++) {
                const dStr = `${y}-${(m+1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                const d = document.createElement('div');
                const isToday = dStr === today;
                d.className = `calendar-day ${selDate === dStr ? 'active-day' : ''} ${isToday ? 'today-highlight' : ''}`;
                d.innerHTML = `<span>${i}</span>`;
                let ind = document.createElement('div'); ind.className = 'indicator-container';
                if(db.tasks[dStr]?.some(t=>!t.done)) ind.innerHTML += `<div class="dot dot-task"></div>`;
                if(db.exams.some(ex=>ex.date === dStr)) ind.innerHTML += `<div class="dot dot-exam"></div>`;
                if(db.events[dStr]?.length > 0) ind.innerHTML += `<div class="star-event">‚òÖ</div>`;
                if(db.diaries[dStr]?.length > 0) ind.innerHTML += `<div class="line-diary"></div>`;
                d.appendChild(ind);
                d.onclick = () => { selDate = dStr; renderCalendar(); renderDashboard(); };
                grid.appendChild(d);
            }
        }

        function renderDashboard() {
            const list = document.getElementById('dashList');
            document.getElementById('dashDate').innerText = selDate;
            list.innerHTML = '';
            let items = [];

            if (currentActiveScreen === 'tasks') items = db.tasks[selDate] || [];
            else if (currentActiveScreen === 'countdown') items = db.exams.filter(ex => ex.date === selDate);
            else if (currentActiveScreen === 'events') items = db.events[selDate] || [];
            else if (currentActiveScreen === 'diary') items = db.diaries[selDate] || [];

            if (items.length === 0) {
                list.innerHTML = `<p class="text-[10px] italic text-slate-400">No ${currentActiveScreen} recorded for this date.</p>`;
                return;
            }

            items.forEach((item, i) => {
                let text = typeof item === 'string' ? item : item.name || item.text;
                let isDone = item.done ? 'line-through opacity-40' : '';
                list.innerHTML += `<div class="dashboard-item flex justify-between items-center shadow-sm">
                    <span class="text-[11px] font-bold ${isDone}">${text}</span>
                    <div class="flex gap-2">
                        <button onclick="pinItem('${currentActiveScreen.toUpperCase()}', '${text}', '${selDate}')" class="text-[9px] text-blue-500 font-bold uppercase">Pin</button>
                        <button onclick="editItem(${i})" class="text-[14px]">üìù</button>
                        <button onclick="delItem(${i})" class="text-[14px]">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }

        function handleKey(e, type) { if(e.key === 'Enter' && e.target.value) { if(type==='task'){ if(!db.tasks[selDate])db.tasks[selDate]=[]; db.tasks[selDate].push({text:e.target.value, done:false}); } else { if(!db.events[selDate])db.events[selDate]=[]; db.events[selDate].push(e.target.value); } e.target.value=''; save(); } }
        function addCD() { const n=document.getElementById('cdName').value; if(n){ db.exams.push({name:n, date:selDate}); document.getElementById('cdName').value=''; save(); } }
        function saveDiary() { const v=document.getElementById('diaryIn').value; if(v){ if(!db.diaries[selDate])db.diaries[selDate]=[]; db.diaries[selDate].push(v); document.getElementById('diaryIn').value=''; save(); } }

        function delItem(i) {
            if(!confirm("Delete this entry?")) return;
            if(currentActiveScreen==='tasks') db.tasks[selDate].splice(i,1);
            else if(currentActiveScreen==='countdown') {
                let idx = db.exams.findIndex(ex => ex.date === selDate && db.exams.filter(e => e.date === selDate)[i] === ex);
                db.exams.splice(idx,1);
            }
            else if(currentActiveScreen==='events') db.events[selDate].splice(i,1);
            else if(currentActiveScreen==='diary') db.diaries[selDate].splice(i,1);
            save();
        }

        function editItem(i) {
            let old;
            if(currentActiveScreen==='tasks') old = db.tasks[selDate][i].text;
            else if(currentActiveScreen==='countdown') old = db.exams.filter(ex => ex.date === selDate)[i].name;
            else if(currentActiveScreen==='events') old = db.events[selDate][i];
            else if(currentActiveScreen==='diary') old = db.diaries[selDate][i];
            
            let v = prompt("Edit entry:", old);
            if(v) {
                if(currentActiveScreen==='tasks') db.tasks[selDate][i].text = v;
                else if(currentActiveScreen==='countdown') {
                    let idx = db.exams.findIndex(ex => ex.date === selDate && db.exams.filter(e => e.date === selDate)[i] === ex);
                    db.exams[idx].name = v;
                }
                else if(currentActiveScreen==='events') db.events[selDate][i] = v;
                else if(currentActiveScreen==='diary') db.diaries[selDate][i] = v;
                save();
            }
        }

        function renderIntel() {
            let pTasks = 0; Object.values(db.tasks).forEach(day => day.forEach(t => { if(!t.done) pTasks++; }));
            document.getElementById('statTasks').innerText = pTasks;
            document.getElementById('statExams').innerText = db.exams.length;
        }

        function pinItem(t,c,d){ const m=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]; const dt=new Date(d); let l=`${m[dt.getMonth()]} ${dt.getDate()} - ${t}`; db.pin={type:l,content:c}; save(); }
        function clearPin() { db.pin = null; save(); }
        function renderPin() { const c = document.getElementById('pinContainer'); if(db.pin){ c.classList.remove('hidden'); document.getElementById('pinLabel').innerText=db.pin.type; document.getElementById('pinContent').innerText=db.pin.content; } else c.classList.add('hidden'); }
        function changeMonth(o){ curDate.setMonth(curDate.getMonth()+o); renderCalendar(); }
        function downloadBackup() { const b=new Blob([JSON.stringify(db)], {type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`the_ledger_backup.json`; a.click(); }

        renderCalendar(); showScreen('tasks');
    </script>
</body>
</html>
