<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ledger | Ultimate</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; font-family: sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .bg-card { background-color: white; border: 1px solid #e2e8f0; }
        .cube-checkbox { width: 20px; height: 20px; border: 2px solid #64748b; cursor: pointer; border-radius: 4px; position: relative; flex-shrink: 0; }
        .checked { background-color: #10b981; border-color: #10b981; }
        .checked::after { content: '‚úî'; color: white; position: absolute; left: 3px; top: -2px; font-size: 12px; }
        .nav-btn { flex: 1; padding: 10px; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: bold; opacity: 0.4; color: #64748b; }
        .nav-btn.active { opacity: 1; color: #3b82f6; }
        .calendar-day { min-height: 50px; cursor: pointer; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; border: 1px solid transparent; background: #f1f5f9; position: relative; }
        .active-day { border: 2px solid #3b82f6 !important; background: white; }
        .today-highlight { background-color: #3b82f6 !important; color: white !important; font-weight: bold; }
        .indicator-container { display: flex; gap: 2px; position: absolute; bottom: 4px; }
        .dot { width: 4px; height: 4px; border-radius: 50%; }
        .dot-task { background: #3b82f6; }
        .dot-exam { background: #ef4444; }
        .star-event { color: #22c55e; font-size: 8px; line-height: 1; }
        .line-diary { width: 10px; height: 2px; background: #eab308; }
        input, textarea { width: 100%; background: #f1f5f9; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; outline: none; font-size: 14px; }
        .dashboard-section { border-left: 4px solid #3b82f6; background: #f8fafc; padding: 10px; border-radius: 8px; margin-bottom: 8px; }
        .action-btn { font-size: 16px; opacity: 0.7; }
        .intel-list-item { background: white; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 8px; font-size: 13px; }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="max-w-md mx-auto">
        <header class="flex items-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/2098/2098402.png" class="w-8 h-8 mr-2">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase text-slate-800">The Ledger</h1>
        </header>

        <div id="pinContainer" class="hidden mb-6 bg-blue-600 text-white p-4 rounded-xl shadow-lg text-center">
            <p id="pinLabel" class="text-[10px] uppercase font-black opacity-80 mb-1"></p>
            <h2 id="pinContent" class="text-lg font-bold leading-tight"></h2>
            <button onclick="clearPin()" class="text-[9px] mt-2 underline opacity-70">Remove Pin</button>
        </div>

        <div id="calendarContainer" class="bg-card p-3 rounded-2xl mb-6 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <button onclick="changeMonth(-1)">‚óÄ</button>
                <div id="monthLabel" class="font-bold text-sm uppercase tracking-widest text-slate-500"></div>
                <button onclick="changeMonth(1)">‚ñ∂</button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-[9px] text-center font-black text-slate-400 mb-1">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
        </div>

        <div id="unifiedDashboard" class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Day Overview</h2>
                <span id="selectedDateDisplay" class="text-[10px] font-bold text-slate-400"></span>
            </div>
            <div id="dashboardEntries" class="space-y-3 min-h-[50px]"></div>
        </div>

        <div id="mainContent" class="bg-card p-5 rounded-2xl shadow-sm mb-4">
            <h2 id="viewTitle" class="text-xs font-black text-blue-600 uppercase mb-4 tracking-tighter">Tasks</h2>
            <div id="screen-input"></div>
        </div>

        <div id="screen-intel" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div onclick="showIntelDetail('tasks')" class="p-3 bg-blue-50 rounded-xl border border-blue-100 cursor-pointer">
                    <p class="text-[9px] font-black text-blue-600 uppercase">Tasks</p>
                    <h3 id="statTasks" class="text-2xl font-bold">0</h3>
                </div>
                <div onclick="showIntelDetail('exams')" class="p-3 bg-red-50 rounded-xl border border-red-100 cursor-pointer">
                    <p class="text-[9px] font-black text-red-600 uppercase">Exams</p>
                    <h3 id="statExams" class="text-2xl font-bold">0</h3>
                </div>
                <div onclick="showIntelDetail('events')" class="p-3 bg-green-50 rounded-xl border border-green-100 cursor-pointer">
                    <p class="text-[9px] font-black text-green-600 uppercase">Events</p>
                    <h3 id="statEvents" class="text-2xl font-bold">0</h3>
                </div>
                <div onclick="showIntelDetail('diary')" class="p-3 bg-yellow-50 rounded-xl border border-yellow-100 cursor-pointer">
                    <p class="text-[9px] font-black text-yellow-600 uppercase">Notes</p>
                    <h3 id="statDiaries" class="text-2xl font-bold">0</h3>
                </div>
            </div>
            <div id="intelDetailList" class="space-y-2 mt-4 max-h-[300px] overflow-y-auto">
                <p class="text-center text-[10px] text-slate-400 italic">Select a category above to view all items</p>
            </div>
            <button onclick="downloadBackup()" class="w-full bg-slate-200 py-3 rounded-xl text-[10px] font-bold uppercase">Download Backup</button>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around p-1 shadow-lg z-50">
            <button onclick="showScreen('tasks')" class="nav-btn active" id="btn-tasks"><span>üìã</span>Tasks</button>
            <button onclick="showScreen('exams')" class="nav-btn" id="btn-exams"><span>‚è≥</span>Exams</button>
            <button onclick="showScreen('intel')" class="nav-btn" id="btn-intel"><span>üìä</span>Intel</button>
            <button onclick="showScreen('events')" class="nav-btn" id="btn-events"><span>üìÖ</span>Events</button>
            <button onclick="showScreen('diary')" class="nav-btn" id="btn-diary"><span>üìî</span>Diary</button>
        </nav>
    </div>

    <script>
        const KEY = 'the_ledger_private_db';
        let db = JSON.parse(localStorage.getItem(KEY)) || { tasks: {}, exams: [], events: {}, pin: null, diaries: {} };
        let curDate = new Date();
        let selDate = new Date().toISOString().split('T')[0];
        let activeTab = 'tasks';

        function save() { localStorage.setItem(KEY, JSON.stringify(db)); renderCalendar(); updateDashboard(); if(activeTab === 'intel') renderIntel(); }

        function showScreen(s) {
            activeTab = s;
            ['tasks', 'exams', 'events', 'diary', 'intel'].forEach(id => document.getElementById('btn-'+id).classList.remove('active'));
            document.getElementById('btn-'+s).classList.add('active');
            
            const main = document.getElementById('mainContent');
            const intel = document.getElementById('screen-intel');
            const inputArea = document.getElementById('screen-input');
            
            if(s === 'intel') { main.classList.add('hidden'); intel.classList.remove('hidden'); renderIntel(); }
            else {
                main.classList.remove('hidden'); intel.classList.add('hidden');
                document.getElementById('viewTitle').innerText = s.toUpperCase();
                if(s === 'tasks') inputArea.innerHTML = `<input type="text" placeholder="+ New Task" onkeypress="handleEntry(event, 'task')">`;
                else if(s === 'exams') inputArea.innerHTML = `<input type="text" placeholder="+ Exam Name" onkeypress="handleEntry(event, 'exam')">`;
                else if(s === 'events') inputArea.innerHTML = `<input type="text" placeholder="+ New Event" onkeypress="handleEntry(event, 'event')">`;
                else if(s === 'diary') inputArea.innerHTML = `<textarea rows="3" id="diaryBox" placeholder="Note for today..."></textarea><button onclick="saveDiary()" class="bg-blue-600 text-white w-full mt-2 py-2 rounded-lg font-bold text-xs">SAVE NOTE</button>`;
                updateDashboard();
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const y = curDate.getFullYear(), m = curDate.getMonth();
            document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(curDate);
            const start = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate();
            for(let i=0; i<start; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=days; i++) {
                const dStr = `${y}-${(m+1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                const d = document.createElement('div');
                const isToday = dStr === today;
                d.className = `calendar-day ${selDate === dStr ? 'active-day' : ''} ${isToday ? 'today-highlight' : ''}`;
                d.innerHTML = `<span>${i}</span>`;
                let ind = document.createElement('div'); ind.className = 'indicator-container';
                if(db.tasks[dStr]?.some(t=>!t.done)) ind.innerHTML += `<div class="dot dot-task"></div>`;
                if(db.exams.some(ex=>ex.date === dStr)) ind.innerHTML += `<div class="dot dot-exam"></div>`;
                if(db.events[dStr]?.length > 0) ind.innerHTML += `<div class="star-event">‚òÖ</div>`;
                if(db.diaries[dStr]) ind.innerHTML += `<div class="line-diary"></div>`;
                d.appendChild(ind);
                d.onclick = () => { selDate = dStr; renderCalendar(); updateDashboard(); };
                grid.appendChild(d);
            }
        }

        function updateDashboard() {
            const container = document.getElementById('dashboardEntries');
            document.getElementById('selectedDateDisplay').innerText = selDate;
            container.innerHTML = '';
            db.exams.filter(ex => ex.date === selDate).forEach((ex) => {
                container.innerHTML += `<div class="dashboard-section border-l-red-500 bg-red-50 flex justify-between items-center"><p class="text-xs font-bold uppercase">${ex.name} (EXAM)</p>
                <div class="flex gap-2"><button onclick="editExam('${ex.name}','${ex.date}')" class="action-btn">üìù</button><button onclick="delExam('${ex.name}','${ex.date}')" class="action-btn">üóëÔ∏è</button></div></div>`;
            });
            (db.tasks[selDate] || []).forEach((t, i) => {
                container.innerHTML += `<div class="dashboard-section flex items-center gap-3"><div class="cube-checkbox ${t.done?'checked':''}" onclick="toggleTask(${i})"></div>
                <p class="flex-grow text-sm ${t.done?'line-through opacity-40':''}">${t.text}</p>
                <div class="flex gap-2"><button onclick="editTask(${i})" class="action-btn">üìù</button><button onclick="delTask(${i})" class="action-btn">üóëÔ∏è</button></div></div>`;
            });
            (db.events[selDate] || []).forEach((e, i) => {
                container.innerHTML += `<div class="dashboard-section border-l-green-500 bg-green-50 flex justify-between items-center"><span class="text-sm">${e} (EVENT)</span>
                <div class="flex gap-2"><button onclick="editEvent(${i})" class="action-btn">üìù</button><button onclick="delEvent(${i})" class="action-btn">üóëÔ∏è</button></div></div>`;
            });
            if(db.diaries[selDate]) {
                container.innerHTML += `<div class="dashboard-section border-l-yellow-500 bg-yellow-50 flex justify-between items-center"><p class="text-xs italic">"${db.diaries[selDate]}"</p>
                <button onclick="editDiary()" class="action-btn">üìù</button></div>`;
            }
        }

        function handleEntry(e, type) { if(e.key === 'Enter' && e.target.value) { if(type==='task'){ if(!db.tasks[selDate])db.tasks[selDate]=[]; db.tasks[selDate].push({text:e.target.value, done:false}); } else if(type==='exam'){ db.exams.push({name:e.target.value, date:selDate}); } else if(type==='event'){ if(!db.events[selDate])db.events[selDate]=[]; db.events[selDate].push(e.target.value); } e.target.value=''; save(); } }
        function saveDiary() { db.diaries[selDate] = document.getElementById('diaryBox').value; save(); }
        function editTask(i) { const v=prompt("Edit Task:", db.tasks[selDate][i].text); if(v){db.tasks[selDate][i].text=v; save();} }
        function editEvent(i) { const v=prompt("Edit Event:", db.events[selDate][i]); if(v){db.events[selDate][i]=v; save();} }
        function editExam(name, date) { const v=prompt("Edit Exam Name:", name); if(v){ db.exams.find(ex=>ex.name===name&&ex.date===date).name=v; save();} }
        function editDiary() { const v=prompt("Edit Note:", db.diaries[selDate]); if(v){db.diaries[selDate]=v; save();} }
        function toggleTask(i) { db.tasks[selDate][i].done = !db.tasks[selDate][i].done; save(); }
        function delTask(i) { db.tasks[selDate].splice(i,1); save(); }
        function delExam(n, d) { db.exams = db.exams.filter(ex => !(ex.name===n && ex.date===d)); save(); }
        function delEvent(i) { db.events[selDate].splice(i,1); save(); }

        function renderIntel() { 
            const today=new Date().toISOString().split('T')[0];
            let tc=0; Object.values(db.tasks).forEach(d=>d.forEach(t=>{if(!t.done)tc++;}));
            document.getElementById('statTasks').innerText=tc;
            document.getElementById('statExams').innerText=db.exams.filter(ex=>ex.date>=today).length;
            let ec=0; Object.values(db.events).forEach(d=>ec+=d.length);
            document.getElementById('statEvents').innerText=ec;
            document.getElementById('statDiaries').innerText=Object.keys(db.diaries).length;
        }

        function showIntelDetail(type) {
            const list = document.getElementById('intelDetailList');
            list.innerHTML = `<h4 class="text-[10px] font-black uppercase text-slate-500 mb-2">All ${type}</h4>`;
            const today = new Date().toISOString().split('T')[0];
            if(type === 'tasks') {
                Object.keys(db.tasks).forEach(date => db.tasks[date].forEach(t => {
                    list.innerHTML += `<div class="intel-list-item flex justify-between"><span>${t.text}</span><span class="text-[9px] opacity-40">${date}</span></div>`;
                }));
            } else if(type === 'exams') {
                db.exams.filter(ex=>ex.date >= today).sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(ex => {
                    list.innerHTML += `<div class="intel-list-item border-l-4 border-l-red-500 flex justify-between"><span>${ex.name}</span><span class="font-bold text-red-500">${ex.date}</span></div>`;
                });
            } else if(type === 'events') {
                Object.keys(db.events).forEach(date => db.events[date].forEach(e => {
                    list.innerHTML += `<div class="intel-list-item border-l-4 border-l-green-500 flex justify-between"><span>${e}</span><span class="text-[9px] opacity-40">${date}</span></div>`;
                }));
            } else if(type === 'diary') {
                Object.keys(db.diaries).forEach(date => {
                    list.innerHTML += `<div class="intel-list-item border-l-4 border-l-yellow-500">
                        <p class="text-[9px] font-bold mb-1">${date}</p><p class="italic text-slate-600">"${db.diaries[date]}"</p>
                    </div>`;
                });
            }
        }

        function clearPin() { db.pin=null; save(); }
        function renderPin() { const c=document.getElementById('pinContainer'); if(db.pin){ c.classList.remove('hidden'); document.getElementById('pinLabel').innerText=db.pin.type; document.getElementById('pinContent').innerText=db.pin.content; } else c.classList.add('hidden'); }
        function changeMonth(o){ curDate.setMonth(curDate.getMonth()+o); renderCalendar(); }
        function downloadBackup() { const b=new Blob([JSON.stringify(db)], {type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`the_ledger_backup.json`; a.click(); }

        renderCalendar(); showScreen('tasks');
    </script>
</body>
</html>
